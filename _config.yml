title:            Java.NET loper
description:      MJ's devlog
# put your disqus here
disqus_shortname: redutan
reading_time:     true # if true, shows the estimated reading time for a post
words_per_minute: 200
logo:             images/logo.png # logo visible in the topbar
# Your site's domain goes here (eg: //mmistakes.github.io, http://mademistakes.com, etc)
# When testing locally leave blank or use http://localhost:4000
# url: http://aronbordin.com/neo-hpstr-jekyll-theme

# draw your top menu here
# each item must have a title and a url.
#   To list post categories. use type: 'categories'
#   To create sub categories. add a submenu item
# See the example
menu:
  - title: 'Home'
    url: '/'
  # - title: 'Fork'
  #   url: 'http://github.com/aron-bordin/neo-hpstr-jekyll-theme'
  # - title: 'Install'
  #   url: '/theme-setup/'
  - title: 'Tags'
    url: '/tags'
  # - title: 'Categories'
  #   url: '/categories'
  #   type: 'categories'
  # - title: 'Favorites'
  #   url: '#'
    # submenu:
    #   - title: 'Code Highlighter'
    #     url: '/intro/code-highlighting-post/'
    #   - title: 'Sample Post'
    #     url: '/intro/sample-post/'

# Owner/author information
owner:
  name:           MJ
  site:           http://redutan.github.io
  avatar:         images/avatar.jpg
  bio:            "Backend 개발자 사람입니다. 최근에는 어플리케이션의 복잡성을 다루는 DDD에 참 관심이 많습니다."
  email:          redutan@gmail.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:
  facebook: redutan
  github: redutan
  stackexchange:
  linkedin: redutan
  instagram:
  flickr:
  tumblr:
  # google plus id, include the '+', eg +AronBordin
  google_plus:

# Twitter account associated with the site if different from owner/author twitter account.
# Used in Twitter cards.
twitter: redutan

social:
  - title: "github"
    url: "https://github.com/redutan"
  - title: "linkedin"
    url: "https://br.linkedin.com/in/redutan"
  # - title: "youtube"
  #   url: "https://www.youtube.com/channel/UCfnSek-9HPWOx5e2pH7VFgg"
# Background image to be tiled on all pages
background:

# Analytics and webmaster tools stuff goes here
google_analytics: UA-67992551-1
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
locale:      en_US
future:      true
highlighter: rouge
markdown:    kramdown
gems:
  - jekyll-sitemap
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:  /:categories/:year/:month/:day/:title

# Amount of post to show on home page
paginate: 5

# if true, shows the floatting share buttons
float_share: true

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  # enable_coderay: true

  # coderay:
  #   coderay_line_numbers: nil
  #   coderay_line_numbers_start: 1
  #   coderay_tab_width: 4
  #   coderay_bold_every: 10
  #   coderay_css: class

# Octopress
# Default extensions
post_ext: md
page_ext: md
# Found in _templates/
post_layout: post
page_layout: page
# Format titles with titlecase?
titlecase: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
gems: [jekyll-paginate]
